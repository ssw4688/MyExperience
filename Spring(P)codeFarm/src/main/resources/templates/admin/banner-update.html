<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/common/font.css"> <!-- 폰트 -->
    <link rel="stylesheet" href="/css/admin/side_menu.css"> <!-- 사이드 메뉴 & 해더 -->
    <!-- 글 작성 폼 -->
    <link rel="stylesheet" href="/css/admin/bannerWrite.css">
    <link rel="icon" href="/image/header/favicon.png" />
    <link rel="shortcut icon" href="/image/header/favicon.png" />

    <!-- 썸머노트 API -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">

    <!-- 사이드 메뉴 -->
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="/js/admin/side_menu.js"></script>
    <!-- 버튼 클릭 시 확인 알림창 -->
    <script src="/js/admin/check.js"></script>
    <title>관리자-배너 수정</title>
</head>

<body style="background-color: #eee;">

<div id="wrapper">
    <!-- 세로 메뉴바 -->
    <nav th:replace="/fix/side_menu.html :: sideMenu"></nav>
    <!-- 헤더 ~ 밑에 메인 컨텐츠 -->
    <div id="container">
        <!-- 헤더 -->
        <header>
            <span id="admin-header-title">배너 수정</span>
            <span id="admin-mode">관리자 모드</span>
            <span id="userCount">가입된 회원 수 총 <strong> 21343 </strong>명</span>
        </header>
        <div id="wrapContents">
            <!-- 메인화면 컨텐츠 -->
            <div id="write">
                <form action="" name="noticeForm" method="">
                    <table>
                        <colgroup>
                            <col width="20%;">
                            <col width="80%">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th>배너번호</th>
                            <td>
                                <div class="title">
                                    <input type="text" name="bannerNumber" class="bannerNumber" autocomplete="off" readonly>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>배너명</th>
                            <td>
                                <div class="title">
                                    <input type="text" name="bannerTitle" class="bannerTitle" placeholder="배너명을 입력하세요" autocomplete="off">
                                </div>
                            </td>
                        </tr>
                        <tr style="background: #ffffff;">
                            <th>배너텍스트</th>
                            <td>
                                <div class="title">
                                    <input type="text" name="bannerContent" class="bannerContent" placeholder="배너텍스트를 입력하세요." autocomplete="off">
                                </div>
                            </td>
                        </tr>
                        <tr style="background: #ffffff; border-color: white; ">
                            <th>배너기간</th>
                            <td>
                                <div id="date" class="title">
                                <span class="dateSpan">
                                <input type="date" name="bannerDate" class="dateLeft" placeholder="배너기간을 입력하세요." autocomplete="off">
                                    <span class="wave">~</span>
                                <input type="date" name="bannerDate" class="dateRight" placeholder="배너기간을 입력하세요." autocomplete="off">
                                </span>
                                </div>
                            </td>
                        </tr>
                        <tr style="background: #ffffff; border:1px solid #e6e6e6;">
                            <th>배너상태</th>
                            <td>
                                <div class="title" style="height: 33px">
                                    <input type="text" name="bannerContent" class="bannerContent" style="display: none;">
                                    <select name="searchStatus" style="height: 33px; width: 11%; text-align: center; border: white; ">
                                        <option value="statusOk">사용</option>
                                        <option value="statusNo">사용안함</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr style="background: #ffffff;">
                            <th>첨부파일</th>
                            <td style="border: 1px solid #e6e6e6;">
                                <img id="preview-image">
                                <div class="file">
                                    <label class="input-file-button" for="input-image">
                                    </label>
                                    <input type="file" name="file" id="input-image">
                                </div>
                                <div id="file-content"></div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="btns-group">
                        <input type="button" onclick="location.href='/admin/banner'" class="g-btn list" value="배너 목록">
                        <input type="submit" onclick="reviseBannerCheck()" class="g-btn submit" value="수정 완료">
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
