<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/common/font.css"> <!-- 폰트 -->
    <link rel="stylesheet" href="/css/admin/side_menu.css"> <!-- 사이드 메뉴 & 해더 -->
    <!-- 글 작성 폼 -->
    <link rel="stylesheet" href="/css/admin/askWrite.css">
    <link rel="icon" href="/image/header/favicon.png" />
    <link rel="shortcut icon" href="/image/header/favicon.png" />
    <!-- 사이드 메뉴 -->
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="/js/admin/side_menu.js"></script>
    <!-- 썸머노트 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <!-- 버튼 클릭 시 확인 알림창 -->
    <script src="/js/admin/check.js"></script>
    <title>관리자-문의하기 답변 작성</title>
</head>

<body style="background-color: #eee;">

<div id="wrapper">
    <!-- 세로 메뉴바 -->
    <nav th:replace="/fix/side_menu.html :: sideMenu"></nav>
    <!-- 헤더 ~ 밑에 메인 컨텐츠 -->
    <div id="container">
        <!-- 헤더 -->
        <header>
            <span id="admin-header-title">문의하기 답변 작성</span>
            <span id="admin-mode">관리자 모드</span>
            <span id="userCount">가입된 회원 수 총 <strong> 21343 </strong>명</span>
        </header>

        <!-- 메인화면 컨텐츠 -->
        <div id="write">
            <form action="" name="askForm" method="" class="askForm">
                <table>
                    <colgroup>
                        <col width="20%;">
                        <col width="80%">
                    </colgroup>
                    <tbody>
                    <tr>
                        <th>문의번호</th>
                        <td>
                            <div class="title">
                                <input type="text" name="ask_number" class="ask_number" autocomplete="off" readonly>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>제목</th>
                        <td>
                            <div class="title">
                                <input type="text" name="ask_title" class="ask_title" autocomplete="off" readonly>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>작성자</th>
                        <td>
                            <div class="writer">
                                <input type="text" name="ask_writer" class="ask_writer" autocomplete="off" readonly>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>작성날짜</th>
                        <td>
                            <div class="writer">
                                <input type="text" name="ask_date" class="ask_date" autocomplete="off" readonly>
                            </div>
                        </td>
                    </tr>
                    <tr style="background: #ffffff;">
                        <th>문의내용</th>
                        <td>
                            <div id="ask_editor" style="border: solid 1px #e6e6e6">
                                <textarea rows="10" class="summernote_ask" name="editorForm" readonly>환불받고 싶은데 어떻게 해야 되나요?</textarea>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <table class="ask_all_reply">
                    <colgroup>
                        <col width="20%;">
                        <col width="80%">
                    </colgroup>
                    <tbody>
                    <tr>
                        <th>답변 내용</th>
                        <td style="background: #ffffff;">
                            <div id="ask_reply">
                                <textarea rows="6" class="summernote_ask" name="editorForm">안녕하세요. 너와농부싶어 입니다.

[ 마이페이지 > 내 프로그램 ] 각 프로그램의 옵션 버튼에서 신청취소 버튼 이용 부탁드립니다.
관련하여 궁금한 사항이 있으시면 고객센터 이용 부탁드립니다:)

앞으로 더 좋은 서비스를 준비하겠습니다!
서비스 이용해주셔서 감사합니다.</textarea>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="btns-group">
                    <input type="button" onclick="location.href='/admin/ask'" class="g-btn list" value="문의 목록">
                    <input type="submit" onclick="doReplyCheck()" class="g-btn submit" value="답변 등록">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<html>
