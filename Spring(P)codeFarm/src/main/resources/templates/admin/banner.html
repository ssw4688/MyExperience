<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/common/font.css"> <!-- 폰트 -->
    <link rel="stylesheet" href="/css/admin/sideMenuList.css"> <!-- 사이드 메뉴 & 해더 -->
    <link rel="stylesheet" href="/css/admin/contents.css"> <!-- 컨텐츠 공통 스타일 -->
    <link rel="stylesheet" href="/css/admin/page.css"> <!-- 페이징 -->
    <link rel="stylesheet" href="/css/admin/policy.css"> <!-- 검색 폼 & 테이블 공통 스타일 -->
    <link rel="stylesheet" href="/css/admin/notice.css"> <!-- 테이블 개별 스타일 -->
    <link rel="icon" href="/image/header/favicon.png" />
    <link rel="shortcut icon" href="/image/header/favicon.png" />
    <!-- 사이드 메뉴 -->
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="/js/admin/side_menu.js"></script>
    <!-- 버튼 클릭 시 확인 알림창 -->
    <script src="/js/admin/check.js"></script>
    <title>관리자-배너 관리</title>
</head>

<body>

<div id="wrapper">
    <!-- 세로 메뉴바 -->
    <nav th:replace="/fix/side_menu.html :: sideMenu"></nav>
    <!-- 헤더 ~ 밑에 메인 컨텐츠 -->
    <div id="container">
        <!-- 헤더 -->
        <header>
            <span id="admin-header-title" class="short">배너 관리</span>
            <span id="admin-mode">관리자 모드</span>
            <span id="userCount">가입된 회원 수 총 <strong> 21343 </strong>명</span>
        </header>
        <div id="wrapContents">
        <!-- 컨텐츠 검색 부분 -->
        <div class="p-contents chart-no">

            <!-- 검색어 입력 폼 -->
            <form action="" name="searchForm" method="post">
                <div class="search-form">
                        <span class="s-form">
                            <select name="searchSelect">
                                <option value="title">베너명</option>
                                <option value="content">배너텍스트</option>
                                <option value="status">상태</option>
                                <option value="registrationDate">등록일</option>
                            </select>
                        </span>
                    <span class="s-f-input">
                            <span class="search-input">
                                <input type="text" name="programSearch" placeholder="검색어를 입력하세요">
                            </span>
                        </span>
                    <button type="button" class="">
                        <img src="/image/admin/search.png">
                    </button>
                </div>
            </form>

        </div>

        <!-- 프로그램 리스트 출력 틀 -->
        <div class="p-contents contents-bottom">
                <span class="list-count">총
                    <span>2476</span>건
                </span>

            <table>
                <tr class="title">
                    <th class="num">배너번호</th>
                    <th class="title">배너명</th>
                    <th class="content">배너텍스트</th>
                    <th class="nickName">작성자</th>
                    <th class="status">상태</th>
                    <th class="registrationDate">등록일</th>
                    <th class="revise"></th>
                    <th class="delete"></th>
                </tr>
                <!-- ↓ 데이터 출력 -->
                <tr>
                    <td class="num">1</td>
                    <td class="title" onclick="location.href='#'">멘토 배너</td>
                    <td class="content">멘토 배너텍스트입니다.</td>
                    <td class="nickName">관리자</td>
                    <td class="statusOk">사용중</td>
                    <td class="registrationDate">2022-11-17 10:00</td>
                    <td class="revise"><input type="button" value="수정" onclick="location.href='/admin/banner-update'"></td>
                    <td class="delete"><input type="button" value="삭제" onclick="deleteBannerCheck()"></td>
                </tr>
                <tr>
                    <td class="num">1</td>
                    <td class="title" onclick="location.href='#'">프로그램 배너</td>
                    <td class="content">프로그램 배너텍스트입니다.</td>
                    <td class="nickName">관리자</td>
                    <td class="statusNo">사용안함</td>
                    <td class="registrationDate">2022-11-14 10:00</td>
                    <td class="revise"><input type="button" value="수정" onclick="location.href='/admin/banner-update'"></td>
                    <td class="delete"><input type="button" value="삭제" onclick="deleteBannerCheck()"></td>
                </tr>
                <tr>
                    <td class="num">1</td>
                    <td class="title" onclick="location.href='#'">아르바이트 배너</td>
                    <td class="content">아르바이트 배너텍스트입니다.</td>
                    <td class="nickName">관리자</td>
                    <td class="statusOk">사용중</td>
                    <td class="registrationDate">2022-11-17 10:00</td>
                    <td class="revise"><input type="button" value="수정" onclick="location.href='/admin/banner-update'"></td>
                    <td class="delete"><input type="button" value="삭제" onclick="deleteBannerCheck()"></td>
                </tr>
            </table>
            <div id="write" style="float: right;">
                <input type="button" onclick="location.href='/admin/banner-write'" value="배너 등록">
            </div>

            <!-- 페이징 -->
            <div id="page">
                <div class="page_nation">
                    <a class="arrow pprev" href="#"></a>
                    <a class="arrow prev" href="#"></a>
                    <a href="#" class="active">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#">6</a>
                    <a href="#">7</a>
                    <a href="#">8</a>
                    <a href="#">9</a>
                    <a href="#">10</a>
                    <a class="arrow next" href="#"></a>
                    <a class="arrow nnext" href="#"></a>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
</body>
<html>
