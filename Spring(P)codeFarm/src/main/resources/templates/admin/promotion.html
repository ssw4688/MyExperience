    <!-- 헤더 ~ 밑에 메인 컨텐츠 -->
    <div id="container">
        <!-- 헤더 -->

            <span id="admin-header-title" class="short">멘토홍보 글 관리</span>

        <div id="wrapContents">

        <div class="p-contents chart-no">

            <!-- 검색어 입력 폼 -->
            <form action="" name="searchForm" method="post">
                <div class="search-form">
                        <span class="s-form">
                            <select name="searchSelect">
                                <option value="title">제목</option>
                                <option value="nickName">작성자</option>
                                <option value="maincrop">주요작물</option>
                                <option value="region">지역</option>
                            </select>
                        </span>
                    <span class="s-f-input">
                            <span class="search-input">
                                <input type="text" name="programSearch" placeholder="검색어를 입력하세요">
                            </span>
                        </span>
                    <button type="button" class="">
                        <img src="/image/admin/search.png">
                    </button>
                </div>
            </form>

        </div>

        <!-- 프로그램 리스트 출력 틀 -->
        <div class="p-contents contents-bottom">
                <span class="list-count">총
                    <span>2476</span>건
                </span>

            <table>

                    <th class="num">글번호</th>
                    <th class="title">제목</th>

                    <th class="maincrop">주요작물</th>
                    <th class="region">지역</th>
                    <th class="file-check">첨부파일</th>
                    <th class="date">작성날짜</th>
                    <th class="hits">조회수</th>
                    <th class="delete"></th>
                </tr>

                <!-- ↓ 데이터 출력 -->
                <tr class="title">
                    <td class="num">123</td>
                    <td class="title" onclick="location.href='/mento/detail'">첫 번째 멘토홍보</td>
                    <td class="id">herd</td>
                    <td class="maincrop">딸기</td>
                    <td class="region">충청도</td>
                    <td class="file-check"><img src="/image/admin/fileImage.png"></td>

                    <td class="hits">70</td>
                    <td class="delete"><input type="button" value="삭제" onclick="deleteWriteCheck()"></td>
                </tr>

                    <td class="hits">7</td>
                    <td class="delete"><input type="button" value="삭제" onclick="deleteWriteCheck()"></td>
                </tr>
                <tr class="title">
                    <td class="num">125</td>
                    <td class="title" onclick="location.href='/mento/detail'">세 번째 멘토홍보</td>

                    <td class="maincrop">수박</td>
                    <td class="region">제주도</td>
                    <td class="file-check"><img src="/image/admin/fileImage.png"></td>

                    <td class="hits">17</td>
                    <td class="delete"><input type="button" value="삭제" onclick="deleteWriteCheck()"></td>
                </tr>

        </div>
