        <div id="alam-btn-group">
            <button class="a-ok">확인</button>

        </div>
    </div>

<script>
    $("div.menu-a").removeClass('menu-select');
    $("#program").addClass('menu-select');

    // 농장주일 때 글 삭제 모달 알람
    function removeCheck(){
        event.stopImmediatePropagation();
        $(".alam-wrap").show();
    };

    $(".a-no").on("click", function(){
        $(".alam-wrap").hide();
